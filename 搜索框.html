<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>搜索框的制作</title>
		<style type="text/css">
			*{ padding: 0; margin: 0; list-style: none;}
			body{ background: #F2F2F2; cursor: pointer;}
			.form{ width: 350px; height: 65px; background: #fff; margin: 100px auto;}
			.input-search{ width: 300px; height: 43px; border: 1px solid #E5E5E5; display: block; float: left; margin: 10px 0 0;}
			.input-submit{ width: 29px; height: 29px; margin: 18px 0 0 8px; border: none; display: block; float: left;
			background: url(images/search-button.png);}
		</style>
	</head>
	<body>
		<form class="form">
			<input type="text" class="input-search" />
			<input type="submit" class="input-submit" value=""/>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background: #F7F7F7;
		}
		#menu{
			width: 50px;
			height: 50px;
			position: absolute;
			left: 50%;
			top: 50%;
		}

		#menu_list{
			width: 42px;
			height: 42px;
			position: relative;
		}
		#menu_list img{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#home{
			width: 50px;
			height: 50px;
			background: url(images/home.png) no-repeat;
			position: absolute;
			left: 0px;
			top: 0px;
			-webkit-transition:1s;
		}
	</style>
</head>
<body>
	<div id="menu">
		<div id="menu_list">
			<img src="images/prev.png">
			<img src="images/open.png">
			<img src="images/clos.png">
			<img src="images/full.png">
			<img src="images/refresh.png">
			<img src="images/full.png">
			<img src="images/refresh.png">
			<img src="images/full.png">
			<img src="images/refresh.png">
			<img src="images/full.png">
			<img src="images/refresh.png">
			<img src="images/full.png">
		</div>
		<div id="home"></div>
	</div>
	<script type="text/javascript">
	window.onload=function(){
		var home=document.getElementById('home');
		var imgs=document.getElementById('menu_list').getElementsByTagName('img');
		var flag=true;
		var dis=150;
		home.onclick=function(){
			if (flag) {
				this.style.webkitTransform="rotate(-360deg)";

				for (var i = 0; i < imgs.length; i++) {
					var myLT=toLT(dis,360/12*i);
					imgs[i].style.webkitTransition="0.5s "+i*100+"ms";

					imgs[i].style.left=myLT.l+"px";
					imgs[i].style.top=myLT.t+"px";
					// this.style.webkitTransition="rotate(-720deg)";
				};
			}else{
				this.style.webkitTransform="rotate(0deg)";
				for (var i =0; i <imgs.length; i++) {
			
					imgs[i].style.webkitTransition="0.5s "+i*100+"ms";
					imgs[i].style.left="0px";
					imgs[i].style.top="0px";
					// this.style.webkitTransition="rotate(-720deg)";
				};
			}
			flag=!flag;
		}
	}
	function toLT(dis,deg){
		var oleft=Math.round(Math.sin(deg*Math.PI/180)*dis);
		var otop=Math.round(Math.cos(deg*Math.PI/180)*dis);
		return {l:oleft,t:otop};
	}
	</script>
</body>
</html>
